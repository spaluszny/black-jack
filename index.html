<html>

<head>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>

        <br />
        <p id="message-el">Want to play a round?</p>
        <p id="dealer-el">Dealer: </p>
        <div class="cards">
            <p id="dealer-cards">
                <img src="/playing-cards/front.jpg" />
            </p>
        </div>
        <div class="cards">

                <img src="/playing-cards/front.jpg" />

        <script src="index.js"></script>
